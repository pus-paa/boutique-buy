<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique Buy</title>
    <link rel="stylesheet" href="https://pus-paa.github.io/boutique-buy/bootstrap.css" />
  </head>
  <body>
    <script>
      //Utilize of javascript
      // window.onload function loads when this page load in browser
      window.onload = () => {
        const form = document.getElementById("form");

        const handleSubmit = (e) => {
          e.preventDefault();

          const formData = new FormData(form);

          const name = formData.get("name");
          const email = formData.get("email");
          const message = formData.get("message");

          const object = {
            name: name,
            email: email,
            message: message,
          };

          console.log(object);
          console.log("Data submitted successfully");
        };
        form.onsubmit = handleSubmit;
      };
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Boutique Buy</a>
      <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://pus-paa.github.io/boutique-buy/index.html">Home </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://pus-paa.github.io/boutique-buy/shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://pus-paa.github.io/boutique-buy/cart.html">Cart</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Contact Us<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Contact Us</h1>
      <!-- Contact US Form start here -->
      <form onsubmit="handleSubmit" id="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
